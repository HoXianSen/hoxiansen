<script>
    let app = new PIXI.Application({width: 1100, height: 680, antialias: true, background: 0xffffff});

    let bezier = new PIXI.Graphics();
    bezier.lineStyle(5, 0xAA0000, 1);
    bezier.moveTo(306, 376);
    bezier.bezierCurveTo(304, 276, 318, 182, 285, 119);
    bezier.position.x = 300;
    bezier.position.y = 200;
    app.stage.addChild(bezier);
    let arc = new PIXI.Graphics();
    arc.lineStyle(10, 0xAA0000, 1);

    let x = 300, y = 600, r = 30;
    // arc.arc(300, 400, 285, 119, 10);
    app.stage.addChild(arc);
    app.ticker.add((delta) => {
        if (y < 300) return;
        arc.drawCircle(x, y, r);
        y -= 4;
        r *= 0.999;
    });




    document.body.appendChild(app.view);
</script>
